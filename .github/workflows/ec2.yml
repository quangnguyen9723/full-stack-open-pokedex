      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Write the EC2 SSH private key to a file
        run: |
          echo "${{ secrets.SSH_KEY}}" > ec2_ssh_private.key
          chmod 600 ec2_ssh_private.key

      - name: Copy build files to EC2
        run: |
          scp -i ec2_ssh_private.key -o StrictHostKeyChecking=no -r ./fly.toml ec2-user@54.218.215.47:/home/ec2-user/quang/

      # To use this action, you have to set AWS IAM Role AmazonSSMFullAccess to your IAM user.
      # Also your EC2 Instance must have IAM Role including AmazonSSMFullAccess.
      - name: AWS SSM send-command
        uses: peterkimzz/aws-ssm-send-command@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          instance-ids: ${{ secrets.EC2_INSTANCE_ID }}

          working-directory: /home/ec2-user/
          command: echo hi
          comment: Hello world!
