      #   --parameters '{"command": ["sudo sh -c \"systemctl status boot_scripts && ( journalctl -u boot_scripts | cat )\""]}' --target "$instanceid"

      - name: Run tests on EC2 via SSM
        id: ssm
        run: |
          instance_id=i-0455b38380a0ec4e9
          document_name=AWS-RunShellScript

          output=$(aws ssm send-command \
            --instance-ids "$instance_id" \
            --document-name "$document_name" \
            --comment 'Run tests' \
            --parameters commands='
              cd ~
              touch quangTestt
            ')

          command_id=$(echo $output | jq -r '.Command.CommandId')

          echo "::set-output name=command_id::$command_id"

      - name: Check SSM command status
        run: |
          command_id=${{ steps.ssm.outputs.command_id }}
          instance_id=i-0455b38380a0ec4e9

          while :
          do
              output=$(aws ssm get-command-invocation --command-id $command_id --instance-id $instance_id)
              status=$(echo $output | jq -r '.Status')
              
              if [ "$status" == "InProgress" ]; then
              echo "Command is still in progress..."
              sleep 5
              else
              echo "Command status: $status"
              echo "Command output: $(echo $output | jq -r '.StandardOutputContent')"
              break
              fi
          done

