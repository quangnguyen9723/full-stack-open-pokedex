name: Deployment pipeline

on:
  workflow_dispatch:
    inputs:
      tenant:
        description: "Tenant to run tests for"
        type: string
        required: true
      stage:
        description: "Stage to run tests on"
        type: string
        required: true
        default: "beta"
  push:
  #   branches:
  #     - master

jobs:
  simple_deployement_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/ubuntu
            git clone
