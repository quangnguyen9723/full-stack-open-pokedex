name: Deployment pipeline

on:
  workflow_dispatch:
    inputs:
      tenant:
        description: "Tenant to run tests for"
        type: string
        required: true
        default: "tenant"
      stage:
        description: "Stage to run tests on"
        type: choice
        required: true
        default: "beta"
        options:
          - "beta"
          - "dev"
  push:
  #   branches:
  #     - master

env:
  TENANT: ${{ github.event.inputs.tenant }}
  # STAGE: ${{ github.event.inputs.stage }}

jobs:
  simple_deployement_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: hmarr/debug-action@v2
      - name: print1
        run: echo hi1
      - name: print2
        run: echo hi2
        env:
          STAGE: ${{ github.event.inputs.stage }}
      - name: print secrets
        run: echo "::add-mask::${{ github.event.inputs.stage }}"
